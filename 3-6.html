<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 입력 중</title>
</head>
<body>
    <h1>자기 소개서 작성</h1>
    <hr>
    <form>
        이름 : <input type="text" value="" name="id" placeholder="id" disabled><br>
        암호 : <input type="password" name="pass" value="" maxlength="4" placeholder="password"><br>
        자소서 : <textarea cols="20" rows="10">
            이곳에 자기소개서 작성
        </textarea>
    </form>
    <input type="submit" value="제출">
</body>
</html>
